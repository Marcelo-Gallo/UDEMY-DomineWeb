<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Formulario</title>
</head>
<body>
    <a href="index.html"> Pagina Inicial </a>
    
    <h2>LOGIN</h2>
    <Form>

        Seu login:<br>
        <input type="text" name="login"><br>

        Sua senha<br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">

    </Form>

    <h2>Cadastre-se</h2>

    <form>
        Login:<br>
        <input type="text" name="login"><br>

        Sexo:<br>
        <input type="radio" name="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" value="F">Feminino<br><br>

        Interesesse<br>
        <input type="checkbox" name="Interesses">Futebol<br>
        <input type="checkbox" name="Interesses">Cursos<br>
        <input type="checkbox" name="Interesses">Moda<br><br>

        Estado<br>
        <select>
            <option>SP</option>
            <option>MG</option>
            <option>RJ</option>
            <option>RS</option>
        </select><br><br>

        Observações:<br>
        <textarea></textarea><br>

        <input type="submit" value="Cadastrar">
    </form>
    
    
</body>

</html>
