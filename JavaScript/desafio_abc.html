<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var a = 10
        var b = 20
        var c = null //aux

        //Exibição dos elementos antes da lógica de troca
        document.write('<h1> Antes da lógica </h1>')
        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')
        document.write('<hr />')

        c = a
        a = b
        b = c
        c = null

        //Exibição dos elementos após da lógica de troca
        document.write('<h1> Antes da lógica </h1>')
        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')
        document.write('<hr />')

    </script>
</head>
<body>

</body>
</html>
