<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        function acessarGoogle(){
            window.location.href="http://www.google.com.br"
        }

        function acessarFaus(){
            window.location.href="http://www.faus.com.br"
        }

    </script>
</head>
<body>

    <button onclick="acessarGoogle()">Acessar Google</button>
    <button onclick="acessarFaus()">Acessar Faus</button>

    <!--Poderia ter colocado o redirecionamento direto no onclick para ser mais enxuto-->

</body>
</html>
