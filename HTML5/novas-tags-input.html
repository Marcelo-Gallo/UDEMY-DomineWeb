<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Novas tags input</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <form>
            <!--novos inputs e atributos HTML 5-->
            <label for="nome">Nome</label>
            <input type="text" id="nome" required autofocus>
            <br><br>

            <!--Email-->
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br><br>

            <!--Numero-->
            <label for="numero">NÃºmero</label>
            <input type="number" id="numero" min="0" max="20" step="5">
            <br><br>

            <!--URL-->
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="ex: http://www...">
            <br><br>

            <!--Pesquisa-->
            <label for="url">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <!--Range-->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="10" value="2">
            <br><br>

            <!--Data-->
            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <!--Cor-->
            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>

            <input type="submit" name="" value="Enviar">


        </form>

    </body>

</html>
