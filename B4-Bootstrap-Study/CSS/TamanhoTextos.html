<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tamanho de textos</title>

        <style type="text/css">

            div{
                font-size: 30px;
            }

            .texto{
                /*
                px -> tamanho fixo
                % -> tamnho relativo
                em -> tamanho relativo ao container pai
                */
                /*font-size: 16px;*/
                font-size: 1em;
            }

            .texto2{
                font-size: 2em;
            }

        </style>

    </head>
    <body>

        <div>
            <p class="texto">Conteúdo1</p>
            <p class="texto2">Conteúdo2</p>
        </div>
        

    </body>
</html>
