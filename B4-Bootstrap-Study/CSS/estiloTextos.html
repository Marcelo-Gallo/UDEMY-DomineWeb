<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Estilo de Textos</title>

        <style type="text/css">

            body{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }

            .negrito{
                /* nomral, bold, 100 até 900*/
                font-weight: bold;
            }

            .italico{
                font-style: italic;
            }

            .formatacao{
                /* underline, overline, line-through*/
                text-decoration: underline;
            }

            .texto{
                font: bold 40px "lucida Sans Unicode", "Lucida grande", sans-serif;
            }

        </style>

    </head>
    <body>

        <p class="negrito">Texto negrito</p>
        <p class="italico">Texto italico</p>
        <p class="formatacao">Formatação de textos</p>
        <p class="texto">Texto</p>
        <p>Padrão</p>

    </body>
</html>
